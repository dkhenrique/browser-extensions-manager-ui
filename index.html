<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img
          src="assets/images/logo.svg"
          alt="Logo of the browser extensions manager"
          class="logo"
        />
        <div>
          <button class="theme-toggle-button">
            <img
              src="assets/images/icon-sun.svg"
              alt="icon to toggle light mode"
            />
          </button>
        </div>
      </header>
      <section>
        <header>
          <h2>Extensions List</h2>
          <div class="filters">
            <button class="filter-button active">All</button>
            <button class="filter-button">Active</button>
            <button class="filter-button">Inactive</button>
          </div>
        </header>
        <ul class="extensions grid">
          <!-- Os cards de extensão serão renderizados dinamicamente aqui -->
        </ul>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Daniel Henrique</a>.
      </div>
    </main>
    <script
      type="module"
      src="js/main.js"
    ></script>
    <script
      type="module"
      src="js/api.js"
    ></script>
  </body>
</html>
